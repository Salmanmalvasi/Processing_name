<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-secondary) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 2rem;
        }

        /* Header */
        .header {
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* Controls */
        .controls {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.875rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .control-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .control-select:hover {
            border-color: var(--accent-primary);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            padding: 0.875rem 1.5rem;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
        }

        /* Chat container */
        .chat-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
            max-height: 600px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .welcome-message h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Messages */
        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-out;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.npc .message-bubble {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
        }

        .message-sender {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .message-content {
            line-height: 1.5;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-color);
            max-width: 70%;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input area */
        .input-area {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        /* Status */
        .status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .status.online {
            border-color: var(--accent-success);
            color: var(--accent-success);
        }

        .status.offline {
            border-color: var(--accent-error);
            color: var(--accent-error);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                gap: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .message-bubble {
                max-width: 85%;
            }

            .status {
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Hover effects */
        .control-select:hover,
        .message-input:hover {
            border-color: var(--accent-primary);
        }

        /* Focus states */
        .control-select:focus,
        .message-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>AI Chat Interface</h1>
            <p>Experience intelligent conversations with AI characters</p>
        </header>

        <!-- Controls -->
        <section class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="characterSelect">Character</label>
                    <select class="control-select" id="characterSelect">
                        <option value="dumbledore">‚ú® Albus Dumbledore - Wise Headmaster</option>
                        <option value="filch">üßπ Argus Filch - Gruff Caretaker</option>
                        <option value="snape">üêç Severus Snape - Mysterious Potions Master</option>
                        <option value="hermione">ü¶Å Hermione Granger - Brilliant Student</option>
                        <option value="luna">üåº Luna Lovegood - Dreamy Ravenclaw</option>
                        <option value="voldemort">üßõ Lord Voldemort - Dark Lord</option>
                        <option value="harry">ü¶â Harry Potter - The Boy Who Lived</option>
                        <option value="bellatrix">‚öîÔ∏è Bellatrix Lestrange - Fierce Death Eater</option>
                        <option value="hagrid">üêâ Rubeus Hagrid - Half-Giant Gamekeeper</option>
                        <option value="draco">ü¶â Draco Malfoy - Arrogant Slytherin</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="modelSelect">AI Model</label>
                    <select class="control-select" id="modelSelect">
                        <option value="llama3-8b-8192">Llama3-8B</option>
                        <option value="llama3-70b-8192">Llama3-70B</option>
                        <option value="gemma2-9b-it">Gemma2-9B</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button class="btn" id="micButton" title="Voice Input">
                        üé§ Voice
                    </button>
                    <a href="/creator" class="btn btn-secondary" title="Create Character">
                        üé≠ Create
                    </a>
                </div>
            </div>
        </section>

        <!-- Chat Container -->
        <main class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>üöÄ Welcome to AI Chat!</h3>
                <p>Choose a character and start your conversation. You can type messages or use voice input for a hands-free experience.</p>
            </div>
        </main>

        <!-- Input Area -->
        <section class="input-area">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                ></textarea>
                <button class="btn" id="sendButton">Send</button>
            </div>
        </section>
    </div>

    <!-- Status Indicator -->
    <div class="status" id="status">üü¢ Online</div>

    <script>
        // Character data
        const characters = {
            "dumbledore": { name: "Albus Dumbledore", type: "Wise Headmaster", emoji: "‚ú®" },
            "filch": { name: "Argus Filch", type: "Gruff Caretaker", emoji: "üßπ" },
            "snape": { name: "Severus Snape", type: "Mysterious Potions Master", emoji: "üêç" },
            "hermione": { name: "Hermione Granger", type: "Brilliant Student", emoji: "ü¶Å" },
            "luna": { name: "Luna Lovegood", type: "Dreamy Ravenclaw", emoji: "üåº" },
            "voldemort": { name: "Lord Voldemort", type: "Dark Lord", emoji: "üßõ" },
            "harry": { name: "Harry Potter", type: "The Boy Who Lived", emoji: "ü¶â" },
            "bellatrix": { name: "Bellatrix Lestrange", type: "Fierce Death Eater", emoji: "‚öîÔ∏è" },
            "hagrid": { name: "Rubeus Hagrid", type: "Half-Giant Gamekeeper", emoji: "üêâ" },
            "draco": { name: "Draco Malfoy", type: "Arrogant Slytherin", emoji: "ü¶â" }
        };

        // Speech recognition
        let recognition = null;

        // Initialize app
        function init() {
            setupEventListeners();
            setupSpeechRecognition();
            checkStatus();
            setInterval(checkStatus, 30000);
        }

        function setupEventListeners() {
            // Character selection
            document.getElementById('characterSelect').addEventListener('change', (e) => {
                updateCharacterInfo(e.target.value);
            });

            // Send button
            document.getElementById('sendButton').addEventListener('click', sendMessage);

            // Enter key
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Microphone
            document.getElementById('micButton').addEventListener('click', toggleVoice);
        }

        function updateCharacterInfo(characterKey) {
            const character = characters[characterKey];
            if (character) {
                console.log(`Selected: ${character.name}`);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const character = document.getElementById('characterSelect').value;
            const model = document.getElementById('modelSelect').value;

            // Add user message
            addMessage('You', message, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Show typing
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, character, model })
                });

                const data = await response.json();
                hideTyping();

                if (data.error) {
                    addMessage('System', `Error: ${data.error}`, 'system');
                } else {
                    const characterName = characters[character]?.name || character;
                    addMessage(characterName, data.reply, 'npc');
                }
            } catch (error) {
                hideTyping();
                addMessage('System', 'Connection error. Please try again.', 'system');
            }
        }

        function addMessage(sender, content, type) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-sender">${sender}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            const container = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message npc';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    document.getElementById('micButton').classList.add('loading');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('messageInput').value = transcript;
                    document.getElementById('micButton').classList.remove('loading');
                    sendMessage();
                };

                recognition.onerror = () => {
                    document.getElementById('micButton').classList.remove('loading');
                };

                recognition.onend = () => {
                    document.getElementById('micButton').classList.remove('loading');
                };
            } else {
                document.getElementById('micButton').disabled = true;
                document.getElementById('micButton').title = 'Voice not supported';
            }
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Voice recognition not supported');
                return;
            }
            recognition.start();
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusEl = document.getElementById('status');
                statusEl.textContent = data.status === 'online' ? 'üü¢ Online' : 'üî¥ Offline';
                statusEl.className = `status ${data.status === 'online' ? 'online' : 'offline'}`;
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'üî¥ Offline';
                statusEl.className = 'status offline';
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
