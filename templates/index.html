<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-orange: #f97316;
            --accent-green: #10b981;
            --border-light: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            padding: 3rem 0;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideInDown 1s ease-out;
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            background: var(--gradient-accent);
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            background: var(--gradient-primary);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .controls {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-secondary);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .control-select {
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            color: var(--text-primary);
            padding: 1rem 1.25rem;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .control-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .control-select:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 16px;
            color: white;
            padding: 1rem 2rem;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: var(--shadow-md);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: var(--bg-primary);
            border: 2px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn-secondary:hover {
            background: var(--accent-blue);
            color: white;
        }

        .chat-container {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 2.5rem;
            flex: 1;
            overflow-y: auto;
            max-height: 600px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            position: relative;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 24px 24px 0 0;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--bg-accent);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-primary);
            border-radius: 20px;
            border: 2px solid var(--border-light);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-secondary);
        }

        .welcome-message h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .message {
            margin-bottom: 2rem;
            animation: slideInLeft 0.6s ease-out;
        }

        .message.user {
            text-align: right;
            animation: slideInRight 0.6s ease-out;
        }

        .message-bubble {
            display: inline-block;
            max-width: 75%;
            padding: 1.25rem 1.75rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: var(--shadow-md);
        }

        .message.user .message-bubble {
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.npc .message-bubble {
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
        }

        .message-sender {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message.user .message-sender {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-content {
            line-height: 1.6;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.25rem 1.75rem;
            background: var(--bg-primary);
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            border: 2px solid var(--border-light);
            max-width: 75%;
            width: fit-content;
            box-shadow: var(--shadow-md);
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .input-area {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out 0.8s both;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .input-container {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            color: var(--text-primary);
            padding: 1.25rem 1.75rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            resize: none;
            min-height: 60px;
            max-height: 120px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-primary);
            border: 2px solid var(--accent-green);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            animation: slideInUp 1s ease-out 1s both;
        }

        .status.online {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .status.offline {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                gap: 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .message-bubble {
                max-width: 90%;
            }

            .status {
                bottom: 1rem;
                right: 1rem;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .control-select:hover,
        .message-input:hover {
            border-color: var(--accent-blue);
        }

        .control-select:focus,
        .message-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1>AI Chat Hub</h1>
            <p>Experience the future of conversation with intelligent AI characters</p>
        </header>

        <section class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="characterSelect">Choose Character</label>
                    <select class="control-select" id="characterSelect">
                        <option value="dumbledore">‚ú® Albus Dumbledore - Wise Headmaster</option>
                        <option value="filch">üßπ Argus Filch - Gruff Caretaker</option>
                        <option value="snape">üêç Severus Snape - Mysterious Potions Master</option>
                        <option value="hermione">ü¶Å Hermione Granger - Brilliant Student</option>
                        <option value="luna">üåº Luna Lovegood - Dreamy Ravenclaw</option>
                        <option value="voldemort">üßõ Lord Voldemort - Dark Lord</option>
                        <option value="harry">ü¶â Harry Potter - The Boy Who Lived</option>
                        <option value="bellatrix">‚öîÔ∏è Bellatrix Lestrange - Fierce Death Eater</option>
                        <option value="hagrid">üêâ Rubeus Hagrid - Half-Giant Gamekeeper</option>
                        <option value="draco">ü¶â Draco Malfoy - Arrogant Slytherin</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="modelSelect">AI Model</label>
                    <select class="control-select" id="modelSelect">
                        <option value="llama3-8b-8192">Llama3-8B</option>
                        <option value="llama3-70b-8192">Llama3-70B</option>
                        <option value="gemma2-9b-it">Gemma2-9B</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button class="btn" id="micButton" title="Voice Input">
                        ÔøΩÔøΩ Voice Chat
                    </button>
                    <a href="/creator" class="btn btn-secondary" title="Create Character">
                        üé≠ Create
                    </a>
                </div>
            </div>
        </section>

        <main class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>üöÄ Welcome to AI Chat Hub!</h3>
                <p>Select your favorite character and dive into an intelligent conversation. Use voice input for hands-free chatting or type your messages below.</p>
            </div>
        </main>

        <section class="input-area">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                ></textarea>
                <button class="btn" id="sendButton">Send Message</button>
            </div>
        </section>
    </div>

    <div class="status" id="status">üü¢ Online</div>

    <script>
        const characters = {
            "dumbledore": { name: "Albus Dumbledore", type: "Wise Headmaster", emoji: "‚ú®" },
            "filch": { name: "Argus Filch", type: "Gruff Caretaker", emoji: "üßπ" },
            "snape": { name: "Severus Snape", type: "Mysterious Potions Master", emoji: "üêç" },
            "hermione": { name: "Hermione Granger", type: "Brilliant Student", emoji: "ü¶Å" },
            "luna": { name: "Luna Lovegood", type: "Dreamy Ravenclaw", emoji: "üåº" },
            "voldemort": { name: "Lord Voldemort", type: "Dark Lord", emoji: "üßõ" },
            "harry": { name: "Harry Potter", type: "The Boy Who Lived", emoji: "ü¶â" },
            "bellatrix": { name: "Bellatrix Lestrange", type: "Fierce Death Eater", emoji: "‚öîÔ∏è" },
            "hagrid": { name: "Rubeus Hagrid", type: "Half-Giant Gamekeeper", emoji: "üêâ" },
            "draco": { name: "Draco Malfoy", type: "Arrogant Slytherin", emoji: "ü¶â" }
        };

        let recognition = null;

        function init() {
            setupEventListeners();
            setupSpeechRecognition();
            checkStatus();
            setInterval(checkStatus, 30000);
        }

        function setupEventListeners() {
            document.getElementById('characterSelect').addEventListener('change', (e) => {
                updateCharacterInfo(e.target.value);
            });

            document.getElementById('sendButton').addEventListener('click', sendMessage);

            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            document.getElementById('micButton').addEventListener('click', toggleVoice);
        }

        function updateCharacterInfo(characterKey) {
            const character = characters[characterKey];
            if (character) {
                console.log(`Selected: ${character.name}`);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const character = document.getElementById('characterSelect').value;
            const model = document.getElementById('modelSelect').value;

            addMessage('You', message, 'user');
            input.value = '';
            input.style.height = 'auto';

            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, character, model })
                });

                const data = await response.json();
                hideTyping();

                if (data.error) {
                    addMessage('System', `Error: ${data.error}`, 'system');
                } else {
                    const characterName = characters[character]?.name || character;
                    addMessage(characterName, data.reply, 'npc');
                }
            } catch (error) {
                hideTyping();
                addMessage('System', 'Connection error. Please try again.', 'system');
            }
        }

        function addMessage(sender, content, type) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-sender">${sender}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            const container = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message npc';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    document.getElementById('micButton').classList.add('loading');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('messageInput').value = transcript;
                    document.getElementById('micButton').classList.remove('loading');
                    sendMessage();
                };

                recognition.onerror = () => {
                    document.getElementById('micButton').classList.remove('loading');
                };

                recognition.onend = () => {
                    document.getElementById('micButton').classList.remove('loading');
                };
            } else {
                document.getElementById('micButton').disabled = true;
                document.getElementById('micButton').title = 'Voice not supported';
            }
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Voice recognition not supported');
                return;
            }
            recognition.start();
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusEl = document.getElementById('status');
                statusEl.textContent = data.status === 'online' ? 'üü¢ Online' : 'üî¥ Offline';
                statusEl.className = `status ${data.status === 'online' ? 'online' : 'offline'}`;
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'üî¥ Offline';
                statusEl.className = 'status offline';
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
