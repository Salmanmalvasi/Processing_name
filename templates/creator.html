<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Character - Harry Potter NPC Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #d3a625);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: magicalGlow 3s ease-in-out infinite alternate;
        }

        @keyframes magicalGlow {
            from { filter: drop-shadow(0 0 5px #ffd700); }
            to { filter: drop-shadow(0 0 15px #ffd700) drop-shadow(0 0 25px #ffed4e); }
        }

        .header p {
            font-size: 1.1rem;
            color: #b8b8b8;
        }

        .creator-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffd700;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            margin-left: 15px;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .character-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-title {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .preview-content {
            color: #b8b8b8;
            line-height: 1.6;
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
        }

        .nav-links a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffed4e;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∞ Create Your Own Hogwarts Character</h1>
            <p>Design and bring to life your own unique magical character from the wizarding world</p>
        </div>

        <div id="alert-container"></div>

        <form class="creator-form" id="characterForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Character Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Professor McGonagall, Madam Pomfrey">
                </div>
                <div class="form-group">
                    <label for="type">Character Type *</label>
                    <input type="text" id="type" name="type" required placeholder="e.g., Transfiguration Professor, Hogwarts Healer">
                </div>
            </div>

            <div class="form-group">
                <label for="traits">Personality & Traits *</label>
                <textarea id="traits" name="traits" required placeholder="Describe their personality, speech patterns, and key characteristics... (e.g., Strict but fair, loves cats, Scottish accent)"></textarea>
            </div>

            <div class="form-group">
                <label for="backstory">Backstory</label>
                <textarea id="backstory" name="backstory" placeholder="Optional: Their history, motivations, and background... (e.g., Former Auror, lost family in war, dedicated to protecting students)"></textarea>
            </div>

            <div class="form-group">
                <label for="speech_patterns">Speech Patterns</label>
                <textarea id="speech_patterns" name="speech_patterns" placeholder="Optional: How they speak, catchphrases, accent, etc... (e.g., Scottish accent, says 'Merlin's beard!', formal speech)"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="voice_rate">Voice Rate</label>
                    <select id="voice_rate" name="voice_rate">
                        <option value="0.8">Slow</option>
                        <option value="1.0" selected>Normal</option>
                        <option value="1.2">Fast</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="voice_pitch">Voice Pitch</label>
                    <select id="voice_pitch" name="voice_pitch">
                        <option value="0.8">Low</option>
                        <option value="1.0" selected>Normal</option>
                        <option value="1.2">High</option>
                    </select>
                </div>
            </div>

            <div class="character-preview" id="preview" style="display: none;">
                <div class="preview-title">Character Preview</div>
                <div class="preview-content" id="previewContent"></div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn" id="createBtn">Create Magical Character</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Hogwarts Chat</button>
            </div>
        </form>

        <div class="nav-links">
            <a href="/">‚Üê Back to Hogwarts NPC Chat</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('characterForm');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');
        const createBtn = document.getElementById('createBtn');

        // Real-time preview
        function updatePreview() {
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const traits = document.getElementById('traits').value;
            const backstory = document.getElementById('backstory').value;
            const speechPatterns = document.getElementById('speech_patterns').value;

            if (name && type && traits) {
                preview.style.display = 'block';
                previewContent.innerHTML = `
                    <strong>${name}</strong> - ${type}<br><br>
                    <strong>Personality:</strong> ${traits}<br><br>
                    ${backstory ? `<strong>Backstory:</strong> ${backstory}<br><br>` : ''}
                    ${speechPatterns ? `<strong>Speech Patterns:</strong> ${speechPatterns}` : ''}
                `;
            } else {
                preview.style.display = 'none';
            }
        }

        // Add event listeners for real-time preview
        ['name', 'type', 'traits', 'backstory', 'speech_patterns'].forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';

            const formData = new FormData(form);
            const characterData = {
                name: formData.get('name'),
                type: formData.get('type'),
                traits: formData.get('traits'),
                backstory: formData.get('backstory'),
                speech_patterns: formData.get('speech_patterns'),
                voice_settings: {
                    rate: parseFloat(formData.get('voice_rate')),
                    pitch: parseFloat(formData.get('voice_pitch'))
                }
            };

            try {
                const response = await fetch('/api/characters/custom', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(characterData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`Character "${characterData.name}" created successfully! You can now chat with them.`, 'success');
                    form.reset();
                    preview.style.display = 'none';
                } else {
                    showAlert(result.error || 'Failed to create character', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Create Character';
            }
        });
    </script>
</body>
</html>
